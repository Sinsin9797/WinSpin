<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin & Win</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Spin & Win</h2>

    <!-- Username -->
    <input type="text" id="username" placeholder="Enter Your Name">
    <button id="saveName">Save</button>
    <p>Coins: <span id="coinCount">0</span></p>
    <p>Stars: <span id="starCount">0</span></p>
    <p>Spins Left Today: <span id="spinLimit">5</span></p>

    <!-- Wheel Placeholder -->
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <button id="spinButton">Spin (5 Stars)</button>

    <!-- Leaderboard -->
    <h3>Leaderboard</h3>
    <div id="leaderboard"></div>

    <!-- Referral -->
    <input type="text" id="referralCode" placeholder="Enter Referral Code (Optional)">
    <button id="submitReferral">Submit</button>

    <!-- Daily Checkin -->
    <button id="dailyCheckin">Daily Check-in</button>

    <!-- Settings -->
    <button id="muteButton">Mute</button>
    <button id="darkModeToggle">Dark Mode</button>

    <!-- Telegram Join -->
    <p><a href="https://t.me/YourTelegramChannel" target="_blank">Join our Telegram channel</a></p>

    <!-- Claim Reward -->
    <button id="claimReward">Claim Reward</button>

    <!-- Withdraw -->
    <button id="withdrawBtn">Withdraw Coins</button>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas"></canvas>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
