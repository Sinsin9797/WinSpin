<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spin Wheel Game</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #333;
      line-height: 300px;
      text-align: center;
      font-size: 24px;
      background: #fff;
      position: relative;
      transition: transform 4s ease-out;
    }
    #spinButton {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="wheel">Spin Me!</div>
  <button id="spinButton">Spin</button>

  <script>
    // Prevent multiple spins at once
    let spinning = false;
    // Store the current rotation angle
    let currentRotation = 0;

    document.getElementById("spinButton").addEventListener("click", function() {
      if (spinning) return; // Exit if already spinning
      spinning = true;

      // Calculate a rotation angle: adding 3600 degrees ensures multiple spins for a dramatic effect.
      let randomDegrees = 3600 + Math.floor(Math.random() * 360);
      currentRotation += randomDegrees;
      document.getElementById("wheel").style.transform = `rotate(${currentRotation}deg)`;

      // After the spin stops, you can decide what to do based on the final angle.
      setTimeout(() => {
        spinning = false;
        let normalizedRotation = currentRotation % 360;
        console.log("Final angle:", normalizedRotation);
        // Determine prize based on normalizedRotation if needed:
        // For example, you can create segments (0-60, 60-120, etc.) and assign rewards.
      }, 4000); // Animation duration: 4 seconds
    });
  </script>
</body>
</html>
