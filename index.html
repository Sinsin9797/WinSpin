<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinSpin â€“ Spin & Win</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>WinSpin</h1>
      <div class="dark-toggle">
        <button id="toggleDarkMode">Dark Mode</button>
      </div>
      <div class="mute-toggle">
        <button id="muteBtn">Mute</button>
      </div>
    </header>

    <section class="user-info">
      <input type="text" id="username" placeholder="Enter Username" />
      <button id="saveUser">Save</button>
    </section>

    <section class="coin-panel">
      <p>Coins: <span id="coinCount">0</span></p>
      <p>Spins Left: <span id="spinsLeft">3</span></p>
    </section>

    <section class="wheel-section">
      <canvas id="wheelCanvas" width="300" height="300"></canvas>
      <button id="spinBtn">SPIN</button>
    </section>

    <section class="referral-section">
      <input type="text" id="referralCode" placeholder="Referral Code" />
      <button id="applyReferral">Apply</button>
    </section>

    <section class="withdraw-section">
      <button id="withdrawBtn">Withdraw Coins</button>
    </section>

    <section class="telegram-banner">
      <a href="https://t.me/WinTheBattle" target="_blank">Join our Telegram</a>
    </section>

    <section class="leaderboard">
      <h2>Top Players</h2>
      <ul id="leaderboardList"></ul>
    </section>

    <div id="confetti-holder"></div>
  </div>

  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>
  <!-- Game Logic -->
  <script src="script.js"></script>
</body>
</html>
