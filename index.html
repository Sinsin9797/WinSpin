<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 4s ease-out;
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }
        #spinBtn, #toggleDark {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result, #coins {
            font-size: 20px;
            margin: 10px;
        }
        canvas {
            display: none; /* Used for confetti */
        }
    </style>
</head>
<body>
    <h1>Spin & Win</h1>
    <div id="wheel"></div>
    <button id="spinBtn">Spin!</button>
    <button id="toggleDark">Toggle Dark Mode</button>
    <div id="result"></div>
    <div id="coins">Coins: 100</div>
    <canvas id="confettiCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confetti/0.1.0/jquery.confetti.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
